<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bootstrap测试页面</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<div class="container-fluid">
    <div class="row">
        <table class="table table-striped table-bordered table-hover table-condensed">
            <thead>
            <tr>
                <th>用户名</th>
                <th>密码</th>
                <th>年龄</th>
            </tr>
            </thead>
            <tbody>
            <tr class="active">
                <td>lf1</td>
                <td>123132</td>
                <td>32</td>
            </tr>
            <tr class="success">
                <td>lf2</td>
                <td>123132</td>
                <td>32</td>
            </tr>
            <tr class="warning">
                <td>lf3</td>
                <td>123132</td>
                <td>32</td>
            </tr>
            <tr class="danger">
                <td>lf4</td>
                <td>123132</td>
                <td>32</td>
            </tr>
            <tr class="info">
                <td>lf5</td>
                <td>123132</td>
                <td>32</td>
            </tr>
            </tbody>
        </table>
    </div>

</div>


<form class="form-inline">
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="exampleInputFile">File input</label>
        <input type="file" id="exampleInputFile">
        <p class="help-block">Example block-level help text here.</p>
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox"> Check me out
        </label>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>

<form class="form-inline">
    <div class="form_group">
        <label for="username">username:</label>
        <input type="text" class="form-control" name="username" id="username" value="{{ username }}"
               placeholder="Username">
    </div>
    <div class="form_group">
        <label for="password">password:</label>
        <input type="password" class="form-control" name="password" id="password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-default">Login</button>
</form>

<form class="form-inline">
    <div class="form-group">
        <label for="exampleInputName2">Name</label>
        <input type="text" class="form-control" name="Name" id="exampleInputName2" placeholder="Jane Doe">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail2">Email</label>
        <input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
    </div>
    <button type="submit" class="btn btn-default">Send invitation</button>
</form>

<form class="form-horizontal">
    <div class="form-group">
        <label for="exampleInputName2" class="col-sm-2 control-label ">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="Name" id="exampleInputName2" placeholder="Jane Doe">
        </div>
    </div>
    <div class="form-group">
        <label for="exampleInputEmail2" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
        </div>
    </div>
    <div class="form-group">
       <div class="col-sm-offset-2 col-sm-10">
           <div class="checkbox">
              <label>
                  <input type="checkbox"> Remember me
              </label>
           </div>

       </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Send invitation</button>
        </div>
    </div>
</form>

<form class="form-horizontal">
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                <label>
                    <input type="checkbox"> Remember me
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Sign in</button>
        </div>
    </div>
</form>

</body>
</html>
